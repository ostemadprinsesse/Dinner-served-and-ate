services:
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: dinner-served-frontend
    ports:
      - "4000:3005"
    volumes:
      - ./app:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_BASE_URL=http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dinner-served-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - sqlite-data:/app/data
    environment:
      - DB_PATH=/app/data/app.db
    restart: unless-stopped

volumes:
  sqlite-data:
    name: dinner-served-sqlite